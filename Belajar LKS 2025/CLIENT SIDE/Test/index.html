<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="welcome flex" id="welcome">
      <!-- harus flex -->
      <h2>Welcome, Player</h2>
      <h4>Enjoy The Beauty Of Shooting</h4>
    </div>
    <div class="container-register flex" id="register">
      <!-- harus flex -->
      <div class="container">
        <img
          src="../MODULE_CLIENT_MEDIA/Sprites/shooter.png"
          class="titleImg"
          alt=""
        />
        <form action="">
          <input type="text" placeholder="Input Username" id="name" onchange="togglePlayBtn()"/>
          <select name="level" id="level">
            <option value="" disabled selected>Select Your Level</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <div class="btn" id="btnGun" onclick="openGunType()">
            Change Gun Type
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="size-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
              />
            </svg>
          </div>
          <div class="gunType hidden" id="gunType">
            <div class="item">
              <label for="gun">
                <img src="../MODULE_CLIENT_MEDIA/Sprites/gun1.png" alt="" id="gun1"/>
              </label>
              <input type="radio" name="gun" id="gun1" value="gun1" onchange="updateGunType()"/>
            </div>
            <div class="item">
              <label for="gun">
                <img src="../MODULE_CLIENT_MEDIA/Sprites/gun2.png" alt="" id="gun2"/>
              </label>
              <input type="radio" name="gun" id="gun2" value="gun2" onchange="updateGunType()" />
            </div>
          </div>
          <div class="btn" id="btnTarget" onclick="openTargetType()" >
            Change Target Type
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="size-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
              />
            </svg>
          </div>
          <div class="targetType hidden" id="targetType">
            <div class="item">
              <img src="../MODULE_CLIENT_MEDIA/Sprites/target1.png" alt="" id="target1" />
              <input type="radio" name="target" id="target1" value="target1" />
            </div>
            <div class="item">
              <label for="target">
                <img src="../MODULE_CLIENT_MEDIA/Sprites/target2.png" alt="" id="target2"/>
              </label>
              <input type="radio" name="target" id="target2" value="target2" />
            </div>
            <div class="item">
              <label for="target">
                <img src="../MODULE_CLIENT_MEDIA/Sprites/target3.png" alt="" id="target3" />
              </label>
              <input type="radio" name="target" id="target3" value="target3" />
            </div>
          </div>
          <div class="btnPlay disabled" onclick="startGame()" id="btnPlay">Play</div>
        </form>
      </div>
    </div>

    <div id="countdown" class="hidden">3</div>

    <div class="game-container hidden" id="game">
      <div class="topbar">
        <div id="playerName" class="playerName">
            
        </div>
        <div class="scoreTop">
            Score : <span>33</span>
        </div>
        <div class="time">
            Time: <span id="timer">05.00</span>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div class="sidebar">
        <h4>Leaderboard</h4>
        <div class="item-sidebar">
          <div class="username">
            <div>Thomas</div>
            <div class="score">score : <span>33</span></div>
          </div>
          <div class="btnDetail">Details</div>
        </div>
        <div class="line"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
